<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interventi Giornalieri — Super‑T</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="small-header">
    <a href="index.html" class="back">← Torna</a>
    <img src="assets/logo.png" alt="Logo" class="logo-small">
    <h2>Interventi Giornalieri</h2>
  </header>

  <main class="container">
    <div class="top-row" style="display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:14px;">
      <button id="adminBtn" class="btn-card" style="padding:8px 12px; min-width:auto; font-weight:600;">Modifica (solo admin)</button>
      <a href="index.html" class="btn-card" style="padding:8px 12px; min-width:auto; font-weight:600;">Torna al Menù principale</a>
    </div>

    <div id="daysContainer">
      <!-- giorni popolati via JS -->
    </div>

    <div id="empty" class="empty" style="display:none;">Nessun intervento registrato.</div>

    <div style="margin-top:18px; color:var(--muted); font-size:13px;">
      Nota: le modifiche permanenti si ottengono sostituendo il file <code>data/filiali.json</code> nella repository con quello scaricato dall'amministratore.
    </div>
  </main>

  <script src="assets/js/filiali.js"></script>
</body>
</html>
